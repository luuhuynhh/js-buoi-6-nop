<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Buổi 6</title>
     <!-- lin fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- link gg font hind -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&display=swap" rel="stylesheet">
 
     <!-- link boostrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

     <!-- my css -->
     <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
    <div class="container" id="bt1">
        <!-- Bài 1 -->
        <h3>Bài tập 1| Tìm số nguyên dương nhỏ nhất</h3>
        <div class="input-group mb-3 col-lg-6">
          <button id="btnXemKetQua" type="button" class="btn btn-secondary">Xem kết quả</button>
        </div>
        <div class="input-group mb-3 col-lg-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
          </div>
          <input id="txtXemKetQua" type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <!-- End bài 1 -->
      </div>
      <hr>
      <div class="container" id="bt2">
        <!-- Bài 2 -->
        <h3>Bài tập 2| Tính tổng</h3>
        <div class="row">
            <div class="input-group mb-3 col-lg-3">
            <input id="txtSoX" type="number" class="form-control" placeholder="Nhập số x">
            </div>
            <div class="input-group mb-3 col-lg-3">
                <input id="txtSoN" type="number" class="form-control" placeholder="Nhập số n">
            </div>
        </div>
        <div class="input-group mb-3 col-lg-6">
          <button id="btnTinhTong" type="button" class="btn btn-secondary">Tính tổng</button>
        </div>
        <div class="input-group mb-3 col-lg-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
          </div>
          <input id="txtTinhTong" type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <!-- End bài 2 -->
      </div>
      <hr>
      <div class="container" id="bt3">
        <!-- Bài 3 -->
        <h3>Bài tập 3| Tính giai thừa</h3>
        <div class="row">
            <div class="input-group mb-3 col-lg-3">
            <input id="txtSo_N" type="number" class="form-control" placeholder="Nhập số n">
            </div>
        </div>
        <div class="input-group mb-3 col-lg-6">
          <button id="btnTinh" type="button" class="btn btn-secondary">Tính</button>
        </div>
        <div class="input-group mb-3 col-lg-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
          </div>
          <input id="txtTinh" type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <!-- End bài 3 -->
      </div>
      
      <div class="container" id="bt4">
        <!-- Bài 4 -->
        <h3>Bài tập 4| Tạo thẻ div</h3>
        <div class="input-group mb-3 col-lg-6">
          <button id="btnTaoThe" type="button" class="btn btn-secondary">Tạo thẻ</button>
        </div>
        <div class="input-group mb-3 col-lg-6" id="bai4">
          <div class="input-group-prepend" >
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
          </div>
          <div id="txtThe">
        </div>
        <!-- End bài 4 -->
      </div>
    <script src="./js/main.js"></script>
</body>
</html>
